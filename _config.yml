title: "Natron"
description: Open Source VFX Compositing Software
url: "https://natrongithub.github.io"
# Baseurl needed for some plugins to work correctly
baseurl: ""

# Values to change when setting up a new Natron release
natron:
  branch: 2.5
  release:
    version: 2.5.0
    date: "2022-11-25"
    downloadurl: "https://github.com/NatronGitHub/Natron/releases/latest/download/"

# Build settings
sass:
  style: compressed
markdown: kramdown
kramdown:
  auto_ids: "true"
  input: GFM
  syntax_highlighter_opts:
    default_lang: python
    css_class: "highlight"
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1
collections_dir: site_collections
collections:
  features:
    output: true
    permalink: /features/:path/
  posts:
    output: true
    permalink: /news/:path/
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-relative-urls
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - DEVELOP.md
  - templates/

# Jekyll RSS Feed settings

feed:
  path: /feed.atom
  collections:
    posts:
      path: "/feed.atom"
  posts_limit: 20
